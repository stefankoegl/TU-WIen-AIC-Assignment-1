{% extends "base.html" %}

{% block content %}
<h2>Enter Credit Request</h2>

<form method="post" action="/{{ target }}">
 {% csrf_token %}

 <table>
  <tr>
   <th>Reason</th>
   <td><input type="text" name="reason" value="{{ credit_request.reason }}"></td>
  </tr>
  <tr>
   <th>Amount</th>
   <td><input type="text" name="amount" value="{{ credit_request.amount.amount }}"></td>
  </tr>
  <tr>
   <th>Currency</th>
   <td><input type="text" name="currency" value="{{ credit_request.amount.currency_code }}"></td>
  </tr>
  <tr>
   <th>Duration</th>
   <td><input type="text" name="duration" value="{{ credit_request.duration.years }}"/> Years</td>
  </tr>
  <tr>
   <td colspan="2">
    <input type="submit" value="Continue" />
   </td>
  </tr>
 </table>

{% endblock %}
